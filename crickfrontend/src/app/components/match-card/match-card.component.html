@if(match){
    <div class="h-full hover:bg-blue-300  transition-al border-b-green-400
    card border cursor-pointer border-b-orange-500 bordder-b-8 p-4 bg-white shadow-lg mt-2">
        <div class="header border-b-2 border-b-gray-300  py-3">
            
            
            <h1 class="font-bold">{{match.teamHeading}}</h1>
            <p>{{match.matchNumberVenue}}</p>
        </div>
    
        <div class="body mt-2">
            <div class="flex justify-between">
                <p class="font-bold">{{match.battingTeam}}</p>
                <p class="font-bold" >{{match.battingTeamScore}}</p>
            </div>

            <div class="flex justify-between">
                <p class="font-bold">{{match.bowlTeam}}</p>
                <p class="font-bold" >{{match.bowlTeamScore}}</p>
            </div>
    
        </div>
    
        <div class="footer mt-3">
            <p class="text-red-600">{{match.liveText}} </p>
            <p class="text-green-600">{{match.textComplete}} </p>
      
        </div>
    
    </div>
}
